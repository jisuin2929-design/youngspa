                // 3번 강의 (이상곤 약사) 예외 처리 (추가됨)
                if (id === 3) {
                    setPopupContent({ icon: "ph-camera", title: "강의록 공유 불가", message: "강의록 공유가 불가능해요😢\n약사님의 강연을 촬영해주세요 📸" });
                    setShowPopup(true);
                    return;
                }

                // 4번 강의 (김병주 부회장) 예외 처리 (New)
                if (id === 4) {
                    setPopupContent({ 
                        icon: "ph-pencil-simple-slash", 
                        title: "준비 중", 
                        message: "아직 강의록이 준비되지 않았어요 😢\n조금만 기다려주세요!" 
                    });
                    setShowPopup(true);
                    return;
                }

                // 일반 다운로드 로직
                if (fileName) {
                    window.open(fileName, '_blank');
                    setPopupContent({ icon: "ph-download-simple", title: "다운로드 시작", message: `'${title}'\n자료를 확인합니다.` });
                } else {
                    setPopupContent({ icon: "ph-download-simple", title: "다운로드 시작", message: `'${title}'\n자료를 다운로드합니다.` });
                }
                setShowPopup(true);
            };

            const handleProfile = (name, text) => {
                setProfileContent({ name, text });
                setShowProfilePopup(true);
            };

            return (
                <div className="min-h-screen relative flex flex-col" style={{ backgroundColor: '#d5e1fc' }}>
                    <div className="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
                        <div className="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] rounded-full bg-white/20 blur-3xl"></div>
                        <div className="absolute bottom-[-10%] left-[-10%] w-[600px] h-[600px] rounded-full bg-blue-400/10 blur-3xl"></div>
                    </div>

                    {/* Navigation Bar */}
                    <nav className="fixed w-full z-50 bg-[#1e293b] shadow-md border-b border-slate-700">
                        <div className="max-w-6xl mx-auto px-4">
                            <div className="flex flex-col md:flex-row justify-between items-center h-auto md:h-16 py-2 md:py-0 gap-2 md:gap-0">
                                {/* Logo & Title */}
                                <div 
                                    className="flex items-center gap-3 cursor-pointer"
                                    onClick={() => setCurrentPage('seminar')}
                                >
                                    <div className="h-8 md:h-10 flex items-center"> 
                                        <img 
                                            src="서울시약 ci collection-03.png" 
                                            alt="서울특별시약사회 로고" 
                                            className="h-full w-auto object-contain"
                                            onError={(e) => {
                                                e.target.style.display = 'none';
                                                e.target.nextSibling.style.display = 'flex';
                                            }}
                                        />
                                        <div className="hidden h-full px-3 border border-dashed border-slate-500 rounded bg-white/5 items-center justify-center text-xs text-white/50 whitespace-nowrap">
                                            서울시약사회 로고
                                        </div>
                                    </div>
                                    <span className="text-sm md:text-xl text-[#d5e1fc] font-cute-bold tracking-wide">
                                        2026 서울특별시약사회 새내기약사 세미나
                                    </span>
                                </div>

                                {/* Menu Tabs */}
                                <div className="flex gap-2">
                                    <button
                                        onClick={() => setCurrentPage('seminar')}
                                        className={`px-4 py-1.5 md:py-2 rounded-full text-xs md:text-sm font-bold transition-all ${
                                            currentPage === 'seminar' 
                                                ? 'bg-blue-600 text-white shadow-lg shadow-blue-500/30' 
                                                : 'text-slate-300 hover:text-white hover:bg-white/10'
                                        }`}
                                    >
                                        세미나 안내
                                    </button>
                                    <button
                                        onClick={() => setCurrentPage('tips')}
                                        className={`px-4 py-1.5 md:py-2 rounded-full text-xs md:text-sm font-bold transition-all flex items-center gap-1 ${
                                            currentPage === 'tips' 
                                                ? 'bg-brand-mint text-[#1e293b] shadow-lg shadow-emerald-500/30' 
                                                : 'text-slate-300 hover:text-white hover:bg-white/10'
                                        }`}
                                    >
                                        청년약사위원회 안내
                                    </button>
                                </div>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content Area */}
                    <main className="flex-grow pt-24 md:pt-20">
                        {currentPage === 'seminar' ? (
                            <SeminarPage handleDownload={handleDownload} handleProfile={handleProfile} />
                        ) : (
                            <SecondPage />
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="bg-slate-900 text-slate-400 py-10 md:py-12 px-4 mt-auto">
                        <div className="max-w-6xl mx-auto grid md:grid-cols-2 gap-8">
                            <div>
                                <div className="flex items-center gap-2 mb-4">
                                    <i className="ph-fill ph-pill text-xl md:text-2xl text-blue-500"></i>
                                    <span className="text-lg md:text-xl text-white font-cute-bold tracking-wide">2026 서울특별시약사회 새내기약사 세미나</span>
                                </div>
                                <p className="text-xs md:text-sm leading-relaxed mb-6">
                                    새내기 약사님들의 힘찬 출발을 응원합니다.<br/>
                                    본 세미나는 <strong>서울특별시약사회 청년약사위원회</strong>와 함께합니다.
                                </p>
                            </div>
                            <div className="md:text-right">
                                <h4 className="text-white font-bold mb-4 text-base md:text-lg">Follow Us</h4>
                                <div className="flex flex-col sm:flex-row gap-3 justify-start md:justify-end">
                                    <a href="http://www.spa.or.kr" target="_blank" className="flex items-center justify-center gap-2 md:gap-3 px-4 py-2.5 md:px-5 md:py-3 rounded-xl bg-slate-800 text-white hover:bg-blue-600 transition-all group w-full sm:w-auto hover:-translate-y-1 shadow-lg">
                                        <i className="ph-fill ph-house text-xl md:text-2xl group-hover:scale-110 transition-transform"></i>
                                        <span className="font-bold text-sm md:text-base">홈페이지</span>
                                    </a>
                                    <a href="https://www.instagram.com/spa_official2" target="_blank" className="flex items-center justify-center gap-2 md:gap-3 px-4 py-2.5 md:px-5 md:py-3 rounded-xl bg-slate-800 text-white hover:bg-gradient-to-r hover:from-purple-500 hover:to-pink-500 transition-all group w-full sm:w-auto hover:-translate-y-1 shadow-lg">
                                        <i className="ph-fill ph-instagram-logo text-xl md:text-2xl group-hover:scale-110 transition-transform"></i>
                                        <span className="font-bold text-sm md:text-base">Instagram</span>
                                    </a>
                                    <a href="https://youtube.com/@seoulsiyak?themeRefresh=1" target="_blank" className="flex items-center justify-center gap-2 md:gap-3 px-4 py-2.5 md:px-5 md:py-3 rounded-xl bg-slate-800 text-white hover:bg-red-600 transition-all group w-full sm:w-auto hover:-translate-y-1 shadow-lg">
                                        <i className="ph-fill ph-youtube-logo text-xl md:text-2xl group-hover:scale-110 transition-transform"></i>
                                        <span className="font-bold text-sm md:text-base">Youtube</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div className="max-w-6xl mx-auto mt-10 md:mt-12 pt-10 md:pt-12 border-t border-slate-800 flex flex-col items-center justify-center gap-4 md:gap-6">
                            <img 
                                src="서울시약 ci collection-14.png" 
                                alt="서울특별시약사회 하단 로고" 
                                className="h-12 md:h-16 w-auto" 
                                onError={(e) => {
                                    e.target.style.display = 'none';
                                    e.target.nextSibling.style.display = 'flex';
                                }}
                            />
                            <div className="hidden h-12 md:h-16 w-48 border border-dashed border-slate-700 rounded bg-slate-800 items-center justify-center text-xs text-slate-500">
                                서울시약사회 로고 영역
                            </div>
                            <div className="text-[10px] md:text-xs text-center text-slate-500">
                                &copy; 2026 Seoul Pharmaceutical Association. All rights reserved.
                            </div>
                        </div>
                    </footer>

                    {/* Custom Popup Modal (Alert) */}
                    {showPopup && (
                        <div className="fixed inset-0 z-[100] flex items-center justify-center px-4 animate-fade-in-up">
                            <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={() => setShowPopup(false)}></div>
                            <div className="bg-white rounded-3xl p-6 md:p-8 shadow-2xl relative z-10 max-w-xs md:max-w-sm w-full text-center transform transition-all scale-100 border border-white/20">
                                <div className={`w-16 h-16 md:w-20 md:h-20 rounded-full flex items-center justify-center mx-auto mb-4 md:mb-6 shadow-inner ${
                                    popupContent.icon.includes('lock') ? 'bg-slate-100 text-slate-500' : 'bg-blue-50 text-blue-600'
                                }`}>
                                    <i className={`ph-fill ${popupContent.icon} text-3xl md:text-4xl animate-bounce`}></i>
                                </div>
                                <h3 className="text-2xl md:text-3xl font-bold text-slate-900 mb-2 md:mb-3 font-cute-bold">{popupContent.title}</h3>
                                <p className="text-slate-500 mb-6 md:mb-8 text-base md:text-lg whitespace-pre-line leading-relaxed">
                                    {popupContent.message}
                                </p>
                                <button 
                                    onClick={() => setShowPopup(false)}
                                    className={`w-full text-white font-bold py-3 md:py-4 rounded-2xl transition shadow-lg text-base md:text-lg ${
                                        popupContent.icon.includes('lock') 
                                            ? 'bg-slate-600 hover:bg-slate-700 hover:shadow-slate-500/30' 
                                            : 'bg-blue-600 hover:bg-blue-700 hover:shadow-blue-500/30'
                                    }`}
                                >
                                    확인
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Profile Popup Modal */}
                    {showProfilePopup && (
                        <div className="fixed inset-0 z-[150] flex items-center justify-center px-4 animate-fade-in-up">
                            <div className="absolute inset-0 bg-black/60 backdrop-blur-sm" onClick={() => setShowProfilePopup(false)}></div>
                            <div className="bg-white rounded-3xl p-6 md:p-8 shadow-2xl relative z-10 max-w-lg w-full transform transition-all scale-100 border border-white/20 flex flex-col max-h-[80vh]">
                                <div className="text-center mb-6">
                                    <div className="w-16 h-16 rounded-full bg-slate-100 flex items-center justify-center mx-auto mb-4 text-slate-600">
                                        <i className="ph-fill ph-user-list text-3xl"></i>
                                    </div>
                                    <h3 className="text-2xl font-bold text-slate-900 font-cute-bold">{profileContent.name}</h3>
                                    <p className="text-sm text-slate-500 mt-1">연자 약력</p>
                                </div>
                                
                                <div className="flex-1 overflow-y-auto scrollbar-hide bg-slate-50 p-6 rounded-2xl border border-slate-100">
                                    <pre className="text-sm md:text-base text-slate-700 whitespace-pre-line font-medium leading-relaxed font-sans">
                                        {profileContent.text}
                                    </pre>
                                </div>

                                <button 
                                    onClick={() => setShowProfilePopup(false)}
                                    className="w-full bg-slate-800 text-white font-bold py-3 md:py-4 rounded-2xl mt-6 hover:bg-slate-700 transition shadow-lg text-base md:text-lg"
                                >
                                    닫기
                                </button>
                            </div>
                        </div>
                    )}

                    {/* Lecture Note Viewer Modal */}
                    {showViewer && (
                        <div className="fixed inset-0 z-[200] flex items-center justify-center p-4 md:p-8 animate-fade-in-up">
                            <div className="absolute inset-0 bg-black/80 backdrop-blur-sm" onClick={() => setShowViewer(false)}></div>
                            <div className="bg-white rounded-2xl w-full h-full max-w-5xl relative z-10 flex flex-col overflow-hidden shadow-2xl">
                                <div className="flex justify-between items-center p-4 border-b bg-slate-50">
                                    <h3 className="font-bold text-lg text-slate-800 truncate pr-4 font-cute-bold">{viewerData.title}</h3>
                                    <button onClick={() => setShowViewer(false)} className="p-2 hover:bg-slate-200 rounded-full transition">
                                        <i className="ph-bold ph-x text-xl text-slate-600"></i>
                                    </button>
                                </div>
                                <div className="flex-1 bg-slate-100 relative">
                                    <iframe 
                                        src={viewerData.fileName} 
                                        className="w-full h-full" 
                                        title="Lecture Viewer"
                                    ></iframe>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
